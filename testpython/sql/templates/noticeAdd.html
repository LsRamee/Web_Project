<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
</head>
<body>
    <h1>글쓰기 페이지</h1>
     <div id="postname-result"></div>
    <form method="POST">
        {% csrf_token %}
        제목<br>
        <input type="text" name="postname">

        <br>
        내용<br>
        <textarea rows="10" cols="50" name="contents"></textarea><br>
        <input type="submit" value="글쓰기">
    </form>
<script>
        // Get the 'postname' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const postnameParam = urlParams.get('postname');

        // Display the 'postname' parameter
        const postnameResultElement = document.getElementById('postname-result');
        postnameResultElement.textContent = postnameParam;
    </script>
</body>
</html>
